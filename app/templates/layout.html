<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jerrick Tram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Swedish Learning Tracker</h1>
            <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.home') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.add_word') }}">Add Word</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.quiz') }}">Quiz</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.metrics') }}">Metrics</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.stories') }}">Stories</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.word_bank') }}">Word Bank</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-primary text-white text-center p-3">
        <p>&copy; 2024 Swedish Learning Site</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/dark_mode.js') }}"></script>
</body>
</html>
